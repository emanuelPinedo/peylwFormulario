<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NombreContra</title>
</head>
<body>
    <form>
        <!--EJERCICIO 1-->
        <label for="nombre">Ingrese su nombre: </label>
        <input type="text" name="nombre" maxlength="12" placeholder="Ingrese aquí">
        <br><br>
        <label for="contra">Ingrese su contraseña: </label>
        <input type="password" name="contra" maxlength="12" placeholder="Ingrese aquí">
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
