<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserPassword</title>
</head>
<body>
    <form>
        <label for="usuario">User: </label>
        <input type="text" name="usuario" id="usuario" maxlength="20" placeholder="Nombre de usuario">
        <br><br>
        <label for="contraseña">Contraseña: </label>
        <input type="password" name="contraseña" id="contraseña" maxlength="12" placeholder="Contraseña">
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
    </form>
</body>
</html>
