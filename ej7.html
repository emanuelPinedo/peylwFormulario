<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NombreEdadDni</title>
</head>
<body>
    <form>
        <label for="nombreapellido">Nombre y Apellido: </label>
        <input type="text" name="nombreapellido" id="nombreapellido" maxlength="40" placeholder="Ingrese su nombre y apellido aquí">
        <br><br>
        <label for="edad">Edad: </label>
        <input type="number" name="edad" id="edad" maxlength="3" placeholder="Ingrese su edad aquí">
        <br><br>
        <label for="dni">Número de documento: </label>
        <input type="number" name="dni" id="dni" maxlength="8" placeholder="Ingrese su documento">
    </form>
</body>
</html>
